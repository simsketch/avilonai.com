version: '3.8'

services:
  pipecat:
    build:
      context: ./pipecat-service
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "8080:8080"
    env_file:
      - ./pipecat-service/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

